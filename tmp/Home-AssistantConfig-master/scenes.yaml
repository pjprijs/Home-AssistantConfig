  - name: Play Movie
    entities:
      light.table: off
      light.spots_table: off
      light.spots_couch: off
      light.wicker:
        state: on
        effect: night
      light.little_sphere:
        state: on
        effect: night
  - name: Pause Movie
    entities:
      light.spots_couch: off
      light.spots_table: off
      light.table: 
        state: on
        effect: white
      light.wicker: 
        state: on
        effect: white
      light.little_sphere:
        state: on
        effect: white
