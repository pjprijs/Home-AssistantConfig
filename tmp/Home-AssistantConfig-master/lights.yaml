## SWITCH AS LIGHT
  - platform: template
    lights:
      lava_lamp:
        friendly_name: "Lava Lamp"
        level_template: >-
          {% if is_state('switch.lava_lamp','on') %}255{% else %}0{% endif %}
        value_template: >-
          {{ is_state('switch.lava_lamp','on') }}
        turn_on:
          service: switch.turn_on
          entity_id: switch.lava_lamp
        turn_off:
          service: switch.turn_off
          entity_id: switch.lava_lamp
        set_level:
          service_template: >-
            {% if brightness > 0 %}switch.turn_on{% else %}switch.turn_off{% endif %}
