emulate_sunrise:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.spots_table
        brightness: 1
        rgb_color: [255,0,0]
    - service: light.turn_on
      data:
        entity_id: light.spots_couch
        brightness: 1
        rgb_color: [255,0,0]
    - service: light.turn_on
      data:
        entity_id: light.spots_table
        brightness: 75
        rgb_color: [255,127,0]
        transition: 20
    - delay:
        seconds: 20
    - service: light.turn_on
      data:
        entity_id: light.spots_table
        brightness: 150
        rgb_color: [255,204,0]
        transition: 40
    - service: light.turn_on
      data:
        entity_id: light.spots_couch
        brightness: 75
        rgb_color: [255,127,0]
        transition: 20
    - delay:
        seconds: 20

hottub_clean:
  sequence:
    - condition: state
      entity_id: sensor.hottub_pump
      state: 'off'
    - service: switch.turn_off
      data:
        entity_id: switch.hottub_heater
    - service: switch.turn_on
      data:
        entity_id: switch.hottub_pump
    - delay: '00:15'
    - service: switch.turn_off
      data:
        entity_id: switch.hottub_pump
    - service: switch.turn_on
      data:
        entity_id: switch.hottub_heater

