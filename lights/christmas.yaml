          {{ is_state('switch.remote_P_1_1','on') }}
        turn_on:
          service: switch.turn_on
          entity_id: switch.remote_P_1_1
        turn_off:
          service: switch.turn_off
          entity_id: switch.remote_P_1_1
        set_level:
          service_template: >-
            {% if brightness > 0 %}switch.turn_on{% else %}switch.turn_off{% endif %}
