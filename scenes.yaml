  - name: Play Movie
    entities:
      light.table_spots: off
      light.spots_couch: off
      light.wicker:
        state: on
        effect: night
      light.little_sphere:
        state: on
        effect: night
  - name: Pause Movie
    entities:
      light.spots_couch: off
      light.table_spots: off
      light.wicker: 
        state: on
        effect: white
      light.little_sphere:
        state: on
        effect: white
  - name: Projector Screen
    entities:
      light.spots_couch: off
      light.table_spots: off
      light.wicker: 
        state: on
        brightness_pct: 30
        effect: white
      light.little_sphere:
        state: on
        brightness_pct: 30
        effect: white
  - name: Cozy Evening
    entities:
      light.spots_couch: off
      light.table_spots: off
      light.sphere: 
        state: on
        brightness_pct: 20
        effect: white
      light.wicker: 
        state: on
        brightness_pct: 100
        effect: white
      light.little_sphere:
        state: on
        brightness_pct: 100
        effect: white
  - name: Warm lights
    entities:
      light.spots_couch:
        state: on
        brightness: 160
        rgb_color: ['255', '228', '219']
      light.ml_spots_table:
        state: on
        brightness: 160
        rgb_color: ['255', '228', '219']
      light.sphere: 
        state: on
        brightness_pct: 20
        effect: white
      light.wicker: 
        state: on
        brightness_pct: 25
        effect: white
      light.little_sphere:
        state: on
        brightness_pct: 25
        effect: white
  - name: Flood Light
    entities:
      light.spots_couch:
        state: on
        brightness_pct: 100
        effect: white
      light.ml_spots_table:
        state: on
        brightness_pct: 100
        effect: white
      light.sphere: 
        state: on
        brightness_pct: 100
        effect: white
      light.wicker: 
        state: on
        brightness_pct: 100
        effect: white
      light.little_sphere:
        state: on
        brightness_pct: 100
        effect: white
  - name: Aqua
    entities:
      light.garden_spots_top:
        state: on
        brightness_pct: 70
        rgb_color: [0,255,180]
      light.garden_spots_bottom:
        state: on
        brightness_pct: 60
        rgb_color: [0,255,90]
  - name: Fire
    entities:
      light.garden_spots_top:
        state: on
        brightness_pct: 80
        rgb_color: [255,200,0]
      light.garden_spots_bottom:
        state: on
        brightness_pct: 60
        rgb_color: [255,100,0]
  - name: Wall Colorloop
    entities:
      light.garden_spots_top:
        state: on
        brightness_pct: 60
        effect: colorloop
      light.garden_spots_bottom:
        transition: 2
        state: on
        brightness_pct: 60
        effect: colorloop
